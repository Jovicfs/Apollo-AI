<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/menu.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
        <script  defer src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
        <script defer src="js/background.js"></script>
        <script defer src="js/index.js"></script>
        <script defer src="js/profile.js"></script>
        <script defer src="js/menu.js"></script>
        <title>ChatBot</title>
    </head>

    <body>
        <section id="menuContainer" class="container">
            <!-- CHAT HISTORY -->
            <div id="conversationHistory" class="conversation-container">
                <div class="conversation-group">
                    <h2 class="conversation-title">TODAY</h2> 
                    <button id="menuButtonX"><i class="fa-solid fa-xmark"></i></button>
                    <ul class="conversation-list">
                        <li class="conversation-message" id="clearChat">+ New Chat</li>
                        <li class="conversation-item" id="conversations"></li>
                        <!-- Add more conversation items here -->
                    </ul>
                </div>
                <div class="conversation-group">
                    <h2 class="conversation-title">YESTERDAY</h2>
                    <!-- Conversation from yesterday -->
                </div>
                <div class="conversation-group">
                    <h2 class="conversation-title">PREVIOUS 7 DAYS</h2>
                    <!-- Conversations from previous 7 days -->
                </div>
                <div class="conversation-group">
                    <h2 class="conversation-title">OLDER</h2>
                    <!-- Older conversations -->
                </div>

                <!-- USER SIDEBAR -->
                <section class="nav-container">
                   </section>
                   <section class="userInterface">
                    <nav class="menu-nav" id="user-menu">
                        <ul>
                            <li><a id="useremail">User Email</a></li>
                            <li id="customize"><a id="customize">User Preference</a></li>
                            <li><a id="changetheme">Theme</a></li>
                            <li><a href="/auth/logout">Log out</a></li>
                        </ul>
                    </nav>
                    <div id="my-user">Loading...</div>
                </section>
            </div>
            <!-- CURRENT CHAT -->
            <div class="Chat-Bot">
                <div id="currentConversation">
                </div>
                <div class="chat-bottom">
                    <button id="menuButton" href=""><i id="menu-icon" class="fa-solid fa-bars-staggered"></i></button>
                    <form id="msgForm" action="">
                        <input id="userMsg">
                    </input>
                    <button id="sendmsg"><i class="fa-solid fa-arrow-right"></i></button>
                    </form>
                 </div>
            </div>
        </section>
        <div class="customize-menu">
            <div class="menu-container">
                <h3>Alterar Background</h3>
                <select id="predefined-backgrounds" class="select-backgrounds">
                    <option disabled selected>Select Wallpaper</option>
                    <option value="./img/Background-black.jpg">Black</option>
                    <option value="./img/Background-white.jpg">White</option>
                    <option value="./img/Background-blue.jpg">Blue</option>
                </select>
                <div class="upload">
                    <input type="file" id="upload" accept="image/*">
                    <label for="upload">Choose File</label>
                    <span class="file-input-name"></span>
                    <button class="file-input-btn">Upload</button>
                    
                </div>
                <h3>Alterar Imagem de perfil</h3>
                <select id="predefined-userImages" class="select-backgrounds">
                    <option disabled selected>Select UserImage</option>
                    <option value="./img/Background-black.jpg">Black</option>
                    <option value="./img/Background-white.jpg">White</option>
                    <option value="./img/Background-blue.jpg">Blue</option>
                </select>
                <div class="uploadProfile">
                    <input type="file" id="uploadProfile" accept="image/*">
                    <label for="uploadProfile">Choose File</label>
                    <span class="file-input-name"></span>
                    <button class="file-input-btn">Upload</button>
                </div>
            </div>
            </div>
    </body>
</html>
