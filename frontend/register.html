<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/register.css">
    <script defer src="js/register.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form id="registerForm">
            <label for="regUsername">Username:</label><br>
            <input type="text" id="regUsername" name="regUsername"><br>
            <label for="regPassword">Password:</label><br>
            <input type="password" id="regPassword" name="regPassword"><br>
            <label for="regEmail">Email:</label><br> <!-- Adicionando o campo de e-mail -->
            <input type="email" id="regEmail" name="regEmail"><br><br> <!-- Adicionando o campo de e-mail -->
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
